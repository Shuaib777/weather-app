<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="nav-head">
        <div class="logo">
            <a href="http://127.0.0.1:5500/home/home.html"><em>Stormy</em></a>
        </div>
        <nav>
            <ul>
                <li class="nav-links">
                    <a href="http://127.0.0.1:5500/home/home.html">Home</a>
                </li>
                <li class="nav-links">
                    <a href="about.html">About</a>
                </li>
                <li class="nav-links">
                    <a href="contact.html">Contact
                    </a>
                </li>
                <li class="nav-links">
                    <a href="http://127.0.0.1:5500/form%20authentication/login/form.html">Registration</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="card">
        <div class="search">
            <input id="search-box" type="text" placeholder="Enter city name">
            <button class="search-button"><img src="images/search.png"></button>
        </div>
        <div class="weather">
            <img class="weather-img" src="images/rain.png">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind"></p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</html>
